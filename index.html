<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palestine Flag</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: cursive;
      font-weight: bold;
      gap: 30px; /* Bayrak ve yazı arası boşluk */
      color: #fff;
    }

    /* Bayrak stili */
    .flag {
      position: relative;
      width: 120px;
      height: 80px;
      box-shadow: 0 0 1px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .palestine {
      background: linear-gradient(
        to bottom, 
        #000 0%, 
        #000 33%, 
        #fff 33%, 
        #fff 66%, 
        #009639 66%, 
        #009639 100%
      );
    }

    .palestine::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
      border-left: 60px solid #ed2e38;
    }

    /* Dalgalı yazı efekti */
    .wave-text span {
      display: inline-block;
      font-size: 2rem;
      color: #101010; /* Kırmızı uyumlu renk */
      animation: wave 1.5s ease-in-out infinite;
      font-family: 'Courier New', sans-serif;
    }

    .wave-text span:nth-child(1) { animation-delay: 0s; }
    .wave-text span:nth-child(2) { animation-delay: 0.2s; }
    .wave-text span:nth-child(3) { animation-delay: 0.4s; }
    .wave-text span:nth-child(4) { animation-delay: 0.6s; }
    .wave-text span:nth-child(5) { animation-delay: 0.8s; }
    .wave-text span:nth-child(6) { animation-delay: 1s; }
    .wave-text span:nth-child(7) { animation-delay: 1.2s; }
    .wave-text span:nth-child(8) { animation-delay: 1.4s; }
    .wave-text span:nth-child(9) { animation-delay: 1.6s; }
    .wave-text span:nth-child(10){ animation-delay: 1.8s; }
    .wave-text span:nth-child(11){ animation-delay: 2s; }
    .wave-text span:nth-child(12){ animation-delay: 2.2s; }
    .wave-text span:nth-child(13){ animation-delay: 2.4s; }
    .wave-text span:nth-child(14) { animation-delay: 2.6s; }
    .wave-text span:nth-child(15) { animation-delay: 2.8s; }
    .wave-text span:nth-child(16) { animation-delay: 3.0s; }
    .wave-text span:nth-child(17) { animation-delay: 3.2s; }
    .wave-text span:nth-child(18) { animation-delay: 3.4s; }
    .wave-text span:nth-child(19) { animation-delay: 3.6s; }
    .wave-text span:nth-child(20) { animation-delay: 3.8s; }
    .wave-text span:nth-child(21) { animation-delay: 4.0s; }
    .wave-text span:nth-child(22) { animation-delay: 4.2s; }




    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="flag palestine"></div>

  <h1 class="wave-text">
    <span>F</span><span>o</span><span>r</span><span>e</span><span>v</span><span>e</span><span>r</span>
    <span> </span>
    <span>F</span><span>r</span><span>e</span><span>e</span>
    <span> </span>
    <span>P</span><span>a</span><span>l</span><span>e</span><span>s</span><span>t</span><span>i</span><span>n</span><span>e</span>
  </h1>
</body>
</html>
