<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palestine Flag</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: cursive;
      font-weight: bold;
      position: relative;
      
    }

    h3 {
      position: absolute;
      text-align: center;
      top: 20px;
      width: 100%;
    }

    .flag {
      position: relative;
      width: 120px;   /* daha küçük genişlik */
      height: 80px;   /* daha küçük yükseklik */
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .palestine {
      background: linear-gradient(
        to bottom, 
        #000 0%, 
        #000 33%, 
        #fff 33%, 
        #fff 66%, 
        #009639 66%, 
        #009639 100%
      );
    }

    .palestine::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-top: 40px solid transparent;   /* height / 2 */
      border-bottom: 40px solid transparent;
      border-left: 60px solid #ed2e38;     /* width / 2 */
    }

    /* Yazılar: dikey ve yatay ortalanmış */
    .text-black, .text-white, .text-green {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    .text-black {
      top: 16.5%; /* siyah bandın ortası */
      color: white;
    }

    .text-white {
      top: 49.5%; /* beyaz bandın ortası */
      left:   60%;
      color: black;
    }

    .text-green {
      top: 83%; /* yeşil bandın ortası */
      color: white;
    }

  </style>
</head>
<body>
  
  <div class="flag palestine">
    <div class="text-black">Forever</div>
    <div class="text-white">Free</div>
    <div class="text-green">Palestine</div>
  </div>
</body>
</html>
